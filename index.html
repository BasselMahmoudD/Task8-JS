<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socrate</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="d-flex ">
        <div class="content m-auto mt-lg-5 text-dark">
            <h1 class="text-center fs-1 m-5">Quote of the Day</h1>
    
            <p class="text-center fs-3 m-5">Press the button below to recieve a random quote!</p>
    
            <div class=" text-center m-4">
                <button onclick="randomQuote()" class="btn p-4 px-5 text-dark">New Quote</button>
            </div>
    
            <p id="quote" class="text-center"></p>
            <p id="name" class="text-center"></p>
    
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
